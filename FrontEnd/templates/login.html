<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ISCBiblio</title>  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static',filename='style/style.css')}}">
         
        <style>

            body{
                background: #ffe259;
                background: linear-gradient(to right, #b951ff, #4a7bff);
            }
            .bg{
                background-image: url(/static/img/BG.jpg);
                background-position: center center;
            }
        </style>

    </head>
    <body>

        <div class="container w-75 bg-primary mt-5 rounded shadow">
            <div class="row align-items-stretch">
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

                </div>
                <div class="col bg-white p-5 rounded-end">
                    <div class="text-end">
                        <img src="/static/img/logo.png" width="48" alt="">
                    </div>
                    <h1 class= "fw-bold text-center py-5">login ISCBiblio</h1>
                    <form action="/login" method="post">
                        <div class = "mb-4">
                            <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" type="email" name="usrname" placeholder="Enter your user" required>
                        </div>
                        <div class = "mb-4">
                            <input class="form-control" id="inputPassword" type="password" name="passwd" placeholder="Enter your password" required>
                        </div>
                        <div class = "mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-imput">
                            <label for="connected" class="form-check-label">Recordar</label>
                        </div>
                        <div class="d-grid">
                            <input class="btn btn-primary" type="submit" name="submit" value="login">
                        </div>
                        <div class="my-3">
                            <samp>No tienes cuenta? <a href="#">Registrate</a></samp> <br>
                            <samp><a href="#">Recuperar Contrasena</a></samp>
                        </div>
                        <br> <br> <br> <br> <br> <br> <br> <br> <br> 
                    </form>

                </div>
            </div>
        </div>         
    </body>
</html>
