<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ISCBiblio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static',filename='style/style.css')}}">

        <style>

            body{
                background: #ffe259;
                background: linear-gradient(to right, #b951ff, #4a7bff);
            }
            .bg{
                background-image: url(/static/img/BG.jpg);
                background-position: center center;
            }
        </style>

    </head>
    <body>

        <div class="container w-75 bg-primary mt-5 rounded shadow">
            <div class="row align-items-stretch">
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

                </div>
                <div class="col bg-white p-5 rounded-end logincontainer">
                    <div class="text-end">
                        <img src="/static/img/logo.png" width="48" alt="">
                    </div>
                    <h1 class= "fw-bold text-center py-5">login ISCBiblio</h1>
                    <form action="/login" method="post">
                        <div class = "mb-4">
                            <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" type="email" name="usrname" placeholder="Enter your user" required>
                        </div>
                        <div class = "mb-4">
                            <input class="form-control" id="inputPassword" type="password" name="passwd" placeholder="Enter your password" required>
                        </div>
                        <div class = "mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-imput">
                            <label for="connected" class="form-check-label">Recordar</label>
                        </div>
                        <div class="d-grid">
                            <input class="btn btn-primary" type="submit" name="submit" value="login">
                        </div>
                    </form>
                    <div class="alert-container">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for msg in messages %}
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <strong>Error al iniciar sessi√≥n!</strong> {{msg}}.
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
