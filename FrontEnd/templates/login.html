<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ISCBiblio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static',filename='style/style.css')}}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
        <style>

            body{
                background: #ffe259;
                background: linear-gradient(to right, #b951ff, #4a7bff);
            }
            .bg{
                background-image: url(/static/img/BG.jpg);
                background-position: center center;
            }
        </style>

    </head>
    <body>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script>
        toastr.options = {
            closeButton: false,
            progressBar: true,
            positionClass: 'toast-bottom-center',
            timeOut: 5000
        };
        </script>
        <div class="container w-75 bg-primary mt-5 rounded shadow">
            <div class="row align-items-stretch">
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

                </div>
                <div class="col bg-white p-5 rounded-end logincontainer">
                    <div class="text-end">
                        <img src="/static/img/logo.png" width="48" alt="">
                    </div>
                    <h1 class= "fw-bold text-center py-5">login ISCBiblio</h1>
                    <div>
                        <div class = "mb-4">
                            <input class="form-control" id="usrname" aria-describedby="emailHelp" type="email" name="usrname" placeholder="Enter your user" required>
                        </div>
                        <div class = "mb-4">
                            <input class="form-control" id="passwd" type="password" name="passwd" placeholder="Enter your password" required>
                        </div>
                        <div class = "mb-4 form-check">
                            <input type="checkbox" name="connected" class="form-check-imput">
                            <label for="connected" class="form-check-label">Recordar</label>
                        </div>
                        <div class="d-grid">
                            <input class="btn btn-primary" id="loginButton" type="submit" name="submit" value="login">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="{{url_for('static', filename='javascript/Login.js')}}"></script>
    </body>
</html>
