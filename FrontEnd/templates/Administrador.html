   <div class="modal fade" id="addAdminModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Adminitrador</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo</label>
              <input class="form-control" type="text" placeholder="Correo electronico" aria-label="default input example">
              <div id="emailHelp" class="form-text">Aqui escribe el correo electronico</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Password</label>
              <input class="form-control" type="text" placeholder="Password" aria-label="default input example">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Role</label>
              <input class="form-control" type="text" placeholder="Role" aria-label="default input example">
            </div>
          </form>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button id="addAdmin" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!----Fin nodal Nuevo Admin------>

   <!----Nodal Editar------>

   <div class="modal fade" id="EditAdminModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Editar Administrador</h5>

        <div class="modal-body">

          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nuevo Correo</label>
              <input class="form-control" id="newTitle" type="text" placeholder="Nombre del libro" aria-label="default input example">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nueva Password</label>
              <input class="form-control" id="newAuthor" type="text" placeholder="Nombre del autor" aria-label="default input example">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nuevo Rol</label>
              <input class="form-control" id="newCant" type="number" placeholder="Cantidad de libros" aria-label="default input example">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" id="saveChangesAdmin" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

<!----Fin de Nodal Editar------>
