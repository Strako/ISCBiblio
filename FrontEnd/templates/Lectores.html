   <!----Nodal Nuevo Lector------>

   <div class="modal fade" id="AddLectoresModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Lector</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input class="form-control" type="text" placeholder="Nombre del Cliente" aria-label="default input example">
              <div id="emailHelp" class="form-text">Aqui escribe el nombre del nuevo Lector</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Direccion</label>
              <input class="form-control" type="text" placeholder="Direccion" aria-label="default input example">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Telefono</label>
              <input class="form-control" type="text" placeholder="Telefono" aria-label="default input example">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button id="AddLectores" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!----Fin nodal Nuevo lector------>

   <!----Nodal Editar------>

   <div class="modal fade" id="EditLectorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Editar lectores</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nuevo nombre</label>
              <input class="form-control" id="newTitle" type="text" placeholder="Nombre del libro" aria-label="default input example">
              <div id="emailHelp" class="form-text">Aqui escribe el nuevo nombre del lector.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nueva direccion</label>
              <input class="form-control" id="newAuthor" type="text" placeholder="Nombre del autor" aria-label="default input example">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nuevo num telefonico</label>
              <input class="form-control" id="newCant" type="number" placeholder="Cantidad de libros" aria-label="default input example">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" id="saveChangesLector" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

<!----Fin de Nodal Editar------>
