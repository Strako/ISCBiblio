 <!----Nodal Prestamos------>

 <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Prestamos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ID Administrador</label>
            <input class="form-control" type="number" placeholder="ID del adminitrador" aria-label="default input example">

          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Fecha de prestamo</label>
            <input class="form-control" type="date" placeholder="Fecha del prestamo" aria-label="default input example">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Fecha de regreso</label>
            <input class="form-control" type="date" placeholder="Fecha del regreso" aria-label="default input example">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ID libro</label>
            <input class="form-control" type="number" placeholder="ID del libro" aria-label="default input example">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ID Miembro</label>
            <input class="form-control" type="number" placeholder="ID del Miembro" aria-label="default input example">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button id="addBook" class="btn btn-primary">Guardar</button>
      </div>
    </div>

</div>
